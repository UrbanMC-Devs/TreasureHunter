common:
  # Range for teleport on x/z (can go from -x to +x)
  range-x: 3000
  range-z: 3000

  # Minimum x/z (also negative). Set to 0 to have no minimum
  nozone-x: 1000
  nozone-z: 1000

  # How far away it must be from other towns (in chunks) * Set this to 0 if you are not using Towny
  range-chunk: 5
